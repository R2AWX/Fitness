<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт омского фитнес-центра">
    <title>Fitness</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="preload" href="fonts/alumni-sans-v18-cyrillic-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumni-sans-v18-cyrillic-800.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container header__container">
          <img src="img/svg/logotype.svg" width="120" height="26" alt="SUPERGUM.">
          <a class="header__phone" href="tel:+78005555555">8 (800) 555-55-55</a>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Fitness.</h1>
        <section class="hero">
          <div class="container hero__container">
            <div class="hero__content-container">
              <p class="hero__aside">Тренажёрный зал<br />Групповые занятия<br />Кардио-зона</p>
              <div class="hero__heading-container">
                <p class="hero__city">Омск</p>
                <h2 class="hero__heading">Фитнес<br />центр</h2>
                <a class="btn btn--hero hero__desctop-btn" href="#abonnements">Купить абонемент</a>
              </div>
            </div>
            <picture>
              <source type="image/webp" media="(max-width: 1365px)" srcset="img/hero/hero-tablet@1x.webp 1x, img/hero/hero-tablet@2x.webp 2x" width="324" height="390">
              <source type="image/webp" srcset="img/hero/hero-desktop@1x.webp 1x, img/hero/hero-desktop@2x.webp 2x" width="500" height="524">
              <source media="(max-width: 1365px)" srcset="img/hero/hero-tablet@1x.jpg 1x, img/hero/hero-tablet@2x.jpg 2x" width="324" height="390">
              <img src="img/hero/hero-desktop@1x.jpg" srcset="img/hero/hero-desktop@2x.jpg 2x" width="500" height="524" alt="Спортсмен в футболке супермена.">
            </picture>
            <a class="btn btn--hero hero__mobile-btn" href="#abonnements">Купить абонемент</a>
          </div>
        </section>

        <section class="gym">
          <div class="container">
            <h2>Тренажерный зал</h2>
          </div>
        </section>

        <section class="abonnements" id="abonnements">
          <div class="container">
            <h2>Абонементы</h2>
          </div>
        </section>

        <section class="advantages">
          <div class="container">
            <h2>Жюри</h2>
          </div>
        </section>

        <section class="jury">
          <div class="container">
            <h2>Наши преимущества</h2>
          </div>
        </section>

        <section class="actions">
          <div class="container">
            <h2>Акции</h2>
          </div>
        </section>

        <section class="faq">
          <div class="container">
            <h2>Вопросы и ответы</h2>
                    </section>
          </div>

        <section class="feedback">
          <div class="container">
            <h2>Отзывы</h2>
          </div>
        </section>
      </main>
      <footer>
        <div class="container">Футер</div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
